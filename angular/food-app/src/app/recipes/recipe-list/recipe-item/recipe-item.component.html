
  <a class="list-group-item" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div>
      <img style="width: 50px; height: 50px;" src="{{ recipe.imagePath }}" alt="{{ recipe.imagePath }}" />
    </div>
  </a>
