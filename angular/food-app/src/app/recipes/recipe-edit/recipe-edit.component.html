<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">
            Save
          </button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img
            [src]="imagePath.value"
            style="width: 100px; height: 100px"
            alt=""
            srcset=""
            class="img-responsive"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                required
              />
            </div>
            <div class="col-md-5">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                min="0"
              />
            </div>
            <div class="col">
              <button
                class="btn btn-danger"
                type="button"
                (click)="deleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <div class="row mt-3">
            <div class="col-md-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
